$def with (user)

<html>
  <head>
    <title>Bay Area Youth Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/nav.css" rel="stylesheet" media="screen">
    <link href="/static/css/index.css" rel="stylesheet" media="screen">
    <link href="/static/css/categories.css" rel="stylesheet" media="screen">
    <link href="/static/css/login.css" rel="stylesheet" media="screen">
    <link href="/static/css/listview.css" rel="stylesheet" media="screen">
    <link href="/static/css/programinfo.css" rel="stylesheet" media="screen">
    <link href="/static/css/about.css" rel="stylesheet" media="screen">
    <link href="/static/css/profile.css" rel="stylesheet" media="screen">
    <link href="/static/css/saved.css" rel="stylesheet" media="screen">
  </head>
  
 <body>
    <div>
      <nav id="bayp-navbar" class="navbar navbar-default navbar-static" role="navigation">
        <div class="navbar-header">
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-js-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">BAYP</a>
        </div>
        <div class="collapse navbar-collapse bs-js-navbar-collapse">
          <ul class="nav navbar-nav">
            <li>
              <a href="/about" id="about" role="button"> About</a>
            </li>
            <li>
              <a href="/contact" id="contact" role="button"> Contact</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            $if user == 'anonymous':
                <li id="account_menu"><a href="/login" id="account" role="button"><span class='glyphicon glyphicon-log-in'></span> Login </a></li>
            $else:
                <li id="account_menu">
                  <a href="/login" id="account" role="button" class='dropdown-toggle'>
                    <span class='glyphicon glyphicon-user'></span> $user's BAY-P <b class="caret"></b>
                  </a>
                  <ul class="dropdown-menu" role="menu" aria-labelledby="account">
                    <li role="presentation">
                      <a role="menuitem" tabindex="-1" href="/profile"><span class="glyphicon glyphicon-cog"></span> Profile</a>
                    </li> 
                    <li role="presentation" class="divider"></li>               
                    <li role="presentation">
                      <a role="menuitem" tabindex="-1" href="/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a>
                    </li>
                  </ul>
                </li>
          </ul>
        </div><!-- /.nav-collapse -->
      </nav> <!-- /navbar-example -->
    </div> <!-- /example -->
